<!DOCTYPE html>
<html>
    <head>
        <title>Slash Settings</title>

        <link rel="stylesheet" type="text/css" href="options.css">
    </head>

    <body>
        <div class="site-options disabled-sites">
            <h2>Disable on these sites</h2>
            <p class="disabled-site">
                <input type="text" placeholder="copy and paste url here"><button class="new-option">+</button>
            </p>
        </div>
        <div class="site-options autofocus-sites">
            <h2>Jump to search when homepage loads on these sites</h2>
            <p class="autofocus-site">
                <input type="text" placeholder="copy and paste url here"><button class="new-option">+</button>
            </p>
        </div>
        <div class="site-options clearprevious-sites">
            <h2>Clear previous search on these sites</h2>
            <p class="clearprevious-site">
                <input type="text" placeholder="copy and paste url here"><button class="new-option">+</button>
            </p>
        </div>


        <script src="options.js"></script>
    </body>
</html>
